<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-Do App</h1>
            <h2 class="header__subtitle">What Do You Need to Do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input type="text" class="input" id="search_todo" placeholder="Search Todo..."><br>
            <label class="checkbox">
                <input type="checkbox" id="hide_completed"> Hide Completed
            </label><br><br>
        </div>
    </div>

    <div class="container">
        <form id="add_todo_form">
            <input type="text" class="input" id="add_todo_text" name="add_todo_text" placeholder="Add a New Todo">
            <button type="submit" class="button" id="add_todo">Add Todo</button>
        </form>
        <div id="todos_div">
        </div>
    </div>

    <script src="scripts/index-bundle.js"></script>
</body>
</html>
